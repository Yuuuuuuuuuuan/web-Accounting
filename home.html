<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>S07351003_Web_Final</title>
    
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <!--導入 bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<body>   
    <!-- 封面圖片 -->
    <div class="home">
        <div class="h-img">
            <!-- bootstrap-Carousel 幻燈片 -->
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="text-align: center;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000" style="text-align: center;">
                        <img src="./images/money.png" height="400px" style="margin: 0% 15%;" class="d-block " alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000" style="text-align: center;">
                        <img src="./images/flying-money.png" height="400px" style="margin: 0% 15%;" class="d-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>  
    <!-- 封面標題 -->
    <div class="home">
        <div class="h-cover">
            <!-- bootstrap-Typography 文字排版 display-4--><!-- bootstrap-Badge 標籤 -->
            <h1 class="h-h1-header">Web 程式設計 － <span class="badge bg-success">$</span> 記帳系統</h1>
            <div class="h-below-h1">
                <button type="button" class="h-cover-btn btn btn-primary" onclick="location.href='./final.html'">Start</button>
            </div>
        </div>
    </div>
    <!-- 引用 bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
